<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <div class="calcContainer">
        <div class=calcBody>
            <div class="screenContainer">
                <div class="screen"></div>
            </div>
            <div class="buttonContainer">
                <div class="rowOne">
                    <button class="clearButton">AC</button>
                    <button class="inputButton">()</button>
                    <button class="inputButton">%</button>
                    <button class="inputButton">/</button>
                </div>
                <div class="rowTwo">
                    <button class="inputButton">7</button>
                    <button class="inputButton">8</button>
                    <button class="inputButton">9</button>
                    <button class="inputButton">x</button>
                </div>
                <div class="rowThree">
                    <button class="inputButton">4</button>
                    <button class="inputButton">5</button>
                    <button class="inputButton">6</button>
                    <button class="inputButton">-</button>
                </div>
                <div class="rowFour">
                    <button class="inputButton">1</button>
                    <button class="inputButton">2</button>
                    <button class="inputButton">3</button>
                    <button class="inputButton">+</button>
                </div>
                <div class="rowFive">
                    <button class="inputButton">0</button>
                    <button class="inputButton">.</button>
                    <button class="inputButton"><</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
