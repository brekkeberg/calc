<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calcContainer">
        <div class=calcBody>
            <div class="screenContainer">
                <div class="screen"></div>
            </div>
            <div class="buttonContainer">
                <div class="rowOne">
                    <button class="buttonClear">AC</button>
                    <button class="buttonBackspace"><</button>
                    <button class="buttonOperator">/</button>
                </div>
                <div class="rowTwo">
                    <button class="buttonNumber">7</button>
                    <button class="buttonNumber">8</button>
                    <button class="buttonNumber">9</button>
                    <button class="buttonOperator">x</button>
                </div>
                <div class="rowThree">
                    <button class="buttonNumber">4</button>
                    <button class="buttonNumber">5</button>
                    <button class="buttonNumber">6</button>
                    <button class="buttonOperator">-</button>
                </div>
                <div class="rowFour">
                    <button class="buttonNumber">1</button>
                    <button class="buttonNumber">2</button>
                    <button class="buttonNumber">3</button>
                    <button class="buttonOperator">+</button>
                </div>
                <div class="rowFive">
                    <button class="buttonNumber">0</button>
                    <button class="buttonNumber">.</button>
                    <button class="buttonEquals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
